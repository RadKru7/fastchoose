<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>FastChoose</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/static/favicon.ico">
</head>
<body>
  <header>
    <a href="/" class="logo" id="logo">FastChoose</a>
    <div class="lang-select-container">
      <img src="/static/icons/language.svg" alt="" class="lang-icon" />
      <select class="lang-select" id="lang-select">
        <option value="pl">PL</option>
        <option value="en">EN</option>
        <option value="es">ES</option>
      </select>
    </div>
  </header>

  <!-- Landing page -->
  <div id="main-content" class="main-content">
    <div class="hero-image-container">
      <img class="hero-image" src="/static/graphic/start_page.png" alt="phone illustration">
    </div>
    <div class="big-title" id="big-title">
      <!-- Wartość domyślna -->
      Wybierz idealny telefon w kilka sekund!
    </div>
    <div class="subtitle" id="subtitle">
      Odpowiedz na kilka pytań, a my dobierzemy model spełniający Twoje potrzeby.
    </div>
    <button class="get-started-btn" id="get-started-btn">
      Zaczynamy!
    </button>
  </div>

  <!-- Quiz/wyniki (ukryte na start, pokazywane przez JS) -->
  <div id="quiz-section-bg" class="quiz-section-bg" style="display:none;">
    <h1 class="headline-multicolor" id="fastchoose-headline" style="display:none;">
      <span class="headline-main"></span><span class="headline-accent"></span>
    </h1>
    <div id="quiz-container">
      <div id="quiz-content"></div>
    </div>
    <div id="results-container">
      <div id="results-content-wrapper"></div>
    </div>
  </div>

  <footer>
    <div class="footer-links" id="footer-links">
      <a href="/about" rel="nofollow">O nas</a>
      <a href="/contact" rel="nofollow">Kontakt</a>
    </div>
    <div>
      &copy; 2025 FastChoose. All rights reserved.
    </div>
  </footer>
  <script src="/static/script.js"></script>
</body>
</html>
