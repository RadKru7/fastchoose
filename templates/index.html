<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fast choose</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="landing">

    <nav class="main-nav">
        <div class="logo">fast choose</div>
        <button class="menu-toggle" aria-controls="main-menu" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <ul></ul> 
    </nav>
    
    <div class="language-select-container">
        <select id="language-select" class="language-select">
            <option value="pl">Polski</option>
            <option value="en">English</option>
            <option value="es">Español</option>
        </select>
    </div>

    <div class="hero-section">
        <div class="hero-left">
            <h1 class="hero-title">Make better<br>choices, faster.</h1>
            <p class="hero-desc">
                Stop wasting time comparing options.<br>Our tool helps you compare and choose<br>the best option in seconds.
            </p>
            <a href="#quiz" class="get-started-btn">Get started</a>
        </div>
        <div class="hero-right">
            <img src="{{ url_for('static', filename='graphic/start_page.png') }}" alt="Phone" class="hero-phone-img">
        </div>
    </div>

    <div id="quiz" class="container" style="display:none;">
        <h1 id="main-title">Znajdź idealny telefon</h1>
        <div id="quiz-content"></div>
        <div id="results" class="hidden">
            <h2 id="results-title">Rekomendowane telefony:</h2>
            <ul id="recommendations-list"></ul>
            <button id="restart-button">Rozpocznij od nowa</button>
        </div>
    </div>

    <footer class="main-footer">
        <ul class="footer-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="copyright">
            &copy; 2025 fast choose.
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
